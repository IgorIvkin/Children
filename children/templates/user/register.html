<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User register</title>
</head>
<body>
<p>Заполните поля для авторизации на сайте</p>
<form action="" method="post" name="register">
    <label for="login">Email</label>
    <input type="email" placeholder="Введите свой email" name="login">
    <br>
    <label for="title">Имя</label>
    <input type="text" placeholder="Придумайте имя" name="title">
    <br>
    <label for="password">Пароль</label>
    <input type="password" placeholder="Придумайте пароль" name="password">
    <br>
    <button type="submit">Зарегистрироваться</button>
</form>
</body>
</html>
