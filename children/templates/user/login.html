<form action="" method="post">

    {{ form.csrf_token() }}

    <p> {{ form.email.label() }}</p>
    <p> {{ form.email }}</p>
        {% for error in form.email.errors %}
		{{ error }}
	    {% endfor %}
    <p> {{ form.password.label() }}</p>
    <p> {{ form.password }}</p>
    <p> {{ form.remember }} {{ form.remember.label() }}</p>
    <p> {{ form.submit }}</p>
</form>
