<h1>Редактировать телефон</h1>
<div class="edit_phone">
    <form action="do_edit/" method="post" class="typical-form">

        {{ form.csrf_token() }}
        {{ form.id_phone }}
        <div class="section city">
            <div class="label">
                {{ form.city.label() }}
            </div>
            <div class="input">
                {{ form.city }}
            </div>
        </div>
        <div class="section phone_number">
            <div class="label">
                {{ form.phone.label() }}
            </div>
            <div class="input">
                {{ form.phone }}
            </div>
        </div>
        <div class="section other_phone_number">
            <div class="label">
                {{ form.other_phones.label() }}
            </div>
            <div class="input">
                {{ form.other_phones }}
            </div>
        </div>
        <div class="section description">
            <div class="label">
                {{ form.description.label() }}
            </div>
            <div class="input">
                {{ form.description }}
            </div>
        </div>

        <div class="section">
            <div class="input">
                {{ form.submit_edit(class='btn') }}
            </div>
        </div>
    </form>
</div>
